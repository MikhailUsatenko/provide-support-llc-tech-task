<div class="container" id="creating_header">
    <h1>Creating of new monitoring request</h1>
</div>
<div class="container">
    <div class="row">
        <form class="row g-3 add_monitoring_request_form">
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Monitoring period time Value</label>
                <input type="number" min="1" class="form-control" id="validationDefault01" name="monitoringPeriodDelay" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault04" class="form-label">Monitoring period time Unit</label>
                <select class="form-select monitoringPeriodTimeUnit" id="validationDefault04" name="monitoringPeriodTimeUnit " required>
                    <option selected disabled value="">Choose...</option>
                    <option value="SECONDS" >seconds</option>
                    <option value="MINUTES" >minutes</option>
                </select>
            </div>
            <hr>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">URL</label>
                <input type="text" class="form-control" id="validationDefault03" name="url" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault02" class="form-label">OK Response Time(in seconds)</label>
                <input type="number"min="1" class="form-control" id="validationDefault02" name="okResponseTime" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefaultUsername" class="form-label">WARNING Response Time(in seconds)</label>
                <input type="number" min="2"  class="form-control" id="validationDefaultUsername" name="warningResponseTime"
                       aria-describedby="inputGroupPrepend2" required>
            </div>
            <hr>
            <div class="col-md-3">
                <label for="okResponseStatus" class="form-label">OK Response Status</label>
                <select class="form-select okResponseStatus" id="okResponseStatus" name="okResponseStatus" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="OK" >OK</option>
                    <option value="BAD_REQUEST" >BAD REQUEST</option>
                    <option value="INTERNAL_SERVER_ERROR" >INTERNAL SERVER ERROR</option>
                    <option value="NOT_FOUND" >NOT FOUND</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="substringInResponse" class="form-label">Substring In Response(optional)</label>
                <input type="text" class="form-control" id="substringInResponse" name="substringInResponse">
            </div>
            <div class="col-md-3">
                <label for="minResponseSize" class="form-label">Min Response Size(in bytes)</label>
                <input type="number" min="1" class="form-control" id="minResponseSize" name="minResponseSize" required>
            </div>
            <div class="col-md-3">
                <label for="maxResponseSize" class="form-label">Max Response Size(in bytes)</label>
                <input type="number" min="2" class="form-control" id="maxResponseSize" name="maxResponseSize" required>
            </div>
            <hr>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Add monitoring request</button>
            </div>
        </form>
    </div>
</div>
<div class="container mt-5" id="monitoring_header">
    <h1>Monitoring of existing request</h1>
</div>
<div class="container mt-3">
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">URL</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="monitoring_request_table_body">

            </tbody>
        </table>
    </div>
</div>
